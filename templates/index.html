{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Welcome To Text Analyzer</a>
</nav>
<div class="container" style= "padding-top: 20px">
    <form id="user_data_form">
        {% csrf_token %}
        <div class="form-group">
            <label for="user_text">Text</label>
            <input type="text" class="form-control" id="user_text" name="user_text">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" name="removepunc" id="removepunc">Remove Punctuations <br>
            <input type="checkbox" class="form-check-input" name="uppercase" id="uppercase">UPPERCASE <br>
            <input type="checkbox" class="form-check-input" name="newlineremover" id="newlineremover">Remove New Line <br>
        </div>
        <button type="submit" class="btn btn-primary" name="action">Analyze</button>
    </form>
</div>
{% include 'analyze.html' %}
<script type="text/javascript" src="{{ STATIC_URL }} /static/jquery-3.5.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ STATIC_URL }} /static/index.js"></script>
</body>
</html>
